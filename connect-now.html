    <div class="wrap account connect">
        <header>
            <div class="dimmed"></div>
            <div class="header_inner">
                <div class="inner">
                    <h1 class="logo">
                        <a href="/index.html">
                            <img src="resources/images/common/logo.svg" alt="CHAIRS GLOCAL">
                        </a>
                    </h1>
                    <button type="button" class="btn_hamburger" data-btn="openMainMenu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <nav>
                        <ul class="main_menu">
                            <li data-active="false">
                                <a href="javascript:void(0);" title="Open menu" data-btn="openSubMenu">About us</a>
                                <div class="sub_menu">
                                    <ul>
                                        <li><a href="javascript:void(0);">Who we are</a></li>
                                        <li><a href="javascript:void(0);">What we do</a></li>
                                        <li><a href="javascript:void(0);">Our people</a></li>
                                        <li><a href="javascript:void(0);">Careers</a></li>
                                    </ul>
                                    <button type="button" class="btn_close_sub_menu" data-btn="closeSubMenu">
                                        <img src="resources/images/common/icon_close.svg" alt="close">
                                    </button>
                                </div>
                            </li>
                            <li><a href="javascript:void(0);">Blog</a></li>
                            <li><a href="javascript:void(0);">Contact</a></li>
                            <li class="btn_login"><a href="login.html">Chair Login</a></li>
                        </ul>
                        <button type="button" class="btn_close_nev" data-btn="closeMainMenu">
                            <img src="resources/images/common/icon_close.svg" alt="close">
                        </button>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <section>
                <div class="inner">
                    <div class="white_box">
                        <div class="title_area">
                            <h2>Connect</h2>
                            <p>Connect with us to be informed and join <br class="m_none">the Chairs community</p>
                        </div>
                        <form action="" method="post">
                            <div class="input_wrap">
                                <label for="fullName">
                                    <span>Full name*</span>
                                    <input type="text" id="fullName">
                                </label>
                            </div>
                            <div class="input_wrap">
                                <label for="phoneNumber">
                                    <span>Phone number*</span>
                                    <input type="text" id="phoneNumber">
                                </label>
                            </div>
                            <div class="input_wrap">
                                <label for="email">
                                    <span>Email address*</span>
                                    <input type="text" id="email">
                                </label>
                            </div>
                            <div class="input_wrap">
                                <label for="organisation">
                                    <span>Organisation*</span>
                                    <input type="text" id="organisation">
                                </label>
                            </div>
                            <div class="input_wrap">
                                <label for="role">
                                    <span>Role*</span>
                                    <input type="text" id="role">
                                </label>
                            </div>
                            <div class="input_wrap">
                                <label for="interest">
                                    <span>Describe your areas of interest*</span>
                                    <textarea id="interest"></textarea>
                                </label>
                            </div>
                            <fieldset>
                                <legend class="">Chair status</legend>
                                <div class="input_wrap input_wrap_radio">
                                    <label for="currentChair">
                                        <input type="radio" id="currentChair" name="chair">
                                        <span>I'm currently a Chair</span>
                                    </label>
                                </div>
                                <div class="input_wrap input_wrap_radio">
                                    <label for="newChair">
                                        <input type="radio" id="newChair" name="chair">
                                        <span>I'm considering becoming a Chair</span>
                                    </label>
                                </div>
                            </fieldset>
                            <div class="btn btn_orange">
                                <button type="submit">Connect now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
